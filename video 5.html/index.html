<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div class="container">
        <h1> form fill up </h1>

        <form id="educationForm" action="/submit" method="post">

            <!-- Text input for username -->
            <label for="username">Username:</label>
            <input type="username" id="username" name="username" required>
            <br><br>

            <!-- Password input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>

            <!-- Input your Age -->
            <label for="Age">Age:</label>
            <input type="Age" id="Age" name="Age" required>
            <br><br>

            <!-- Input your Father name -->
            <label for="Father">father name:</label>
            <input type="Father" id="Father" name="Father" required>
            <br><br>

            <!-- Input your Mother name -->
            <label for="Mother">Mother name:</label>
            <input type="Mother" id="Mother" name="Mother" required>
            <br><br>

            <!-- Input your Brother name  -->
            <label for="Brother">Brother name:</label>
            <input type="Brother" id="Brother" name="Brother" required>
            <br><br>

            <!-- Input your Adhaar number -->
            <label for="Adhaar">Adhaar number:</label>
            <input type="Adhaar" id="Adhaar" name="Adhaar" required>
            <br><br>

            <!-- Input your Mobile number -->
            <label for="Mobile">Mobile number:</label>
            <input type="Mobile" id="Mobile" name="Mobile" required>
            <br><br>

            <!-- Input your E-mail id -->
            <label for="E-mail">E-mail id:</label>
            <input type="E-mail" id="E-mail" name="E-mail" required>
            <br><br>

            <!-- Input your State name -->
            <label for="State">State name:</label>
            <input type="State" id="State name" name="State" required>
            <br><br>

            <!-- Input your Distice name -->
            <label for="Distice">Distice name:</label>
            <input type="Distice" id="Distice" name="Distice" required>
            <br><br>

            <!-- Input your Village name -->
            <label for="Village">Village name:</label>
            <input type="Village" id="Village" name="Village" required>
            <br><br>

            <!-- Radio buttons for gender -->
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br><br>

            <!-- input your date of birth -->
            <label>Birth Date:</label>
            <input type="date" id="date" name="date" required>
            <br><br>

            <!-- Submit button -->
            <input type="submit" value="submit">
        </form>

        <div id="declaration">
